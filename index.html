<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maja-Dekoracje</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <nav class="menu">
            <a href="#" class="logo">
                <img src="media/majabg.png" alt="Maja-Dekoracje Logo" class="logo-img">
                Maja-Dekoracje
            </a>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">
                <i class="material-icons">menu</i>
            </label>
            <ul class="menu-items">
                <li><a href="#strona-glowna">Strona Główna</a></li>
                <li><a href="#nasze-uslugi">Nasze Usługi</a></li>
                <li><a href="#cennik">Cennik</a></li>
                <li><a href="#kontakt">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <div id="strona-glowna">
        <div id="slider">
            <div class="slide" style="background-image: url('media/1.jpg')">
                <div class="slide-text">
                    <h1>WITAMY1</h1>
                    <p>Na stronie MAJA-Dekoracje</p>
                </div>
            </div>
            <div class="slide" style="background-image: url('media/2.jpg')">
                <div class="slide-text">
                    <h1>WITAMY2</h1>
                    <p>Na stronie MAJA-Dekoracje</p>
                </div>
            </div>
        </div>
    </div>
    <div id="nasze-uslugi">
        <h2 class="section-title">Nasze Usługi</h2>
        <div class="services-grid">
            <div class="service" style="background-image: url('media/koparka.jpg')" data-service-title="USŁUGI MINIKOPARKĄ" data-service-description="Profesjonalne usługi minikoparką. Coś tu dopieszmy">
                <div class="service-text">
                    <h3>Usługi Minikoparką</h3>
                </div>
            </div>
            <div class="service" style="background-image: url('media/brukarstwo.jpg')" data-service-title="BRUKARSTWO" data-service-description="To tylko opis.">
                <div class="service-text">
                    <h3>Brukarstwo</h3>
                </div>
            </div>
            <div class="service" style="background-image: url('media/drewno.jpg')" data-service-title="KONSTRUKCJE DREWNIANE" data-service-description="Drewno drewno drewno drewno!.">
                <div class="service-text">
                    <h3>Konstrukcje Drewniane</h3>
                </div>
            </div>
        </div>
    
        <div id="service-popup" class="popup">
            <div class="popup-content">
                <span class="close-button">&times;</span>
                <h2 id="popup-title"></h2>
                <p id="popup-description"></p>
            </div>
        </div>
    </div>
    <div id="cennik"></div>
    <div id="kontakt"></div>

</body>
</html>
